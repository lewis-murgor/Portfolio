    <section class="flex">

            <h3 class="text-center"><u>Contact Me</u></h3>
            <div class="contact_me">
                <form name="contact" method="POST" data-netlify="true" action="">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Name">Your Name</label>
                                <input class="form-control" type="text" name="name" id="name" placeholder="Name..." required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Email">Your Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email..." required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="Message">Your Message</label>
                        <textarea class="form-control" name="Message" id="message" cols="30" rows="8" placeholder="Your Message here..." required></textarea>
                    </div>
                    <div id="send"><button type="submit" class="btn"> Send <img src="https://cdn-icons-png.flaticon.com/128/2549/2549872.png" id="mail" alt="mail_icon"></button></div>
                </form>
            </div>
        </div>
